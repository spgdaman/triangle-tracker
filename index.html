<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Triange Tracker</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
  </head>
  <body>
    <script href="js/scripts.js" type="text/javascript"></script>

    <script>

    function triangleTracker(){
      var sideOne = parseFloat(document.getElementById("sideOne").value);
      var sideTwo = parseFloat(document.getElementById("sideTwo").value);
      var sideThree = parseFloat(document.getElementById("sideThree").value);
      var sides = [sideOne, sideTwo, sideThree];


      if((sideOne + sideTwo) <= sideThree || (sideOne + sideThree) <= sideTwo || (sideTwo + sideThree) <= sideOne){
        alert("Your shape is not a triangle");
      }
      else if((sideOne === sideTwo) && (sideOne === sideThree) && (sideTwo === sideThree)){
        alert("The sides you gave, " + sides[0] +" " + sides[1] + " " + sides[2] + ", make up an equilateral triangle");
      }
      else if((sideOne === sideThree) && (sideTwo !== sideOne) || (sideOne === sideTwo) && (sideThree !== sideOne) || (sideTwo === sideThree) && (sideTwo !== sideOne)){
        alert("The sides you gave, " + sides[0] +" " + sides[1] + " " + sides[2] + ", make up an isoceles triangle");
      }
      else{
        alert("The sides you gave, " + sides[0] +" " + sides[1] + " " + sides[2] + ", make up a scalene triangle");
      }

    }

    </script>


    <!-- Heading goes here -->
    <div class="nav">
      <br>
      <h1 class="heading">Welcome to my Triangle Tracker App!</h1>
      <br>
    </div>

    <!-- Main content goes here-->
    <div class="main">

      <!-- Instructions on using the app -->
      <div class="instructions">
        <p>
          The instructions are very simple.
        </p>
        <p>
          Enter the length of any three sides of your "triangle", and click check.
        </p>
        <p>
          Sit back and wait for your results to compile.ðŸ‘ŒðŸ‘ŒðŸ‘Œ
        </p>
      </div>

      <!-- Form goes here -->
      <form class="gather-stuff">
        <div class=gather-small>
          <div class="label">
            Enter one side:
          </div>
          <input class="input" type="text" id="sideOne" name="number" required>
        </div>

        <div class=gather-small>
          <div class="label">
            Enter a second side:
          </div>
          <input class="input" type="text" id="sideTwo" name="number" required>
        </div>

        <div class=gather-small>
          <div class="label">
            Enter a third side:
          </div>
          <input class="input" type="text" id="sideThree" name="number" required>
        </div>

        <!-- Check button goes here -->
        <input class="submit gather-small" type="button" value="Check" onclick="triangleTracker()">
      </form>

    </div>

  </body>
</html>
