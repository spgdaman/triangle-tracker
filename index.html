<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Triange Tracker</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script href="scripts.js"></script>

    <form class="gather-stuff">
      <div class=gather-small>
        <div class="label">
          Enter one side:
        </div>
        <input class="input" type="text" id="sideOne" name="number"/>
      </div>

      <div class=gather-small>
        <div class="label">
          Enter a second side:
        </div>
        <input class="input" type="text" id="sideTwo" name="number"/>
      </div>

      <div class=gather-small>
        <div class="label">
          Enter a third side:
        </div>
        <input class="input" type="text" id="sideThree" name="number"/>
      </div>

      <input type="button" value="Check" onclick="triangleTracker()"/>
    </form>



  </body>
</html>
